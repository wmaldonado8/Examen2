<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%if user.is_authenticated %}
	<p>BIENVENIDO <b>{{user.username}}</b>
    <a href="{%url 'logout'%}">Cerrar Sesion</a>
    <a href="{%url 'crear'%}">Crear</a>
{%endif%}

{% for msg in messages %}
    <div class = "alert alert-{{ msg.level_tag }}" role="alert">
        {{ msg.message }}
    </div>

{% endfor %}
</body>
</html>
